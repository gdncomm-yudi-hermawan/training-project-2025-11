# Member Service Configuration - Production Profile

# Server Configuration
server.port=8081

# Application Name
spring.application.name=member-service

# Database Configuration (use environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/marketplace_member}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (use environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Member Service Specific Configuration
member.security.password-min-length=12
member.security.max-login-attempts=3
member.security.lockout-duration-minutes=60
member.registration.email-verification-required=true
member.registration.username-min-length=3
member.registration.username-max-length=50

# Logging Configuration
logging.level.root=WARN
logging.level.com.marketplace.member=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
