# Member Service Configuration - Development Profile

# Server Configuration
server.port=8081

# Application Name
spring.application.name=member-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace_member
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (same secret across services for dev)
jwt.secret=dev-secret-key-for-testing-only-minimum-256-bits-do-not-use-in-production
jwt.expiration=86400000

# Member Service Specific Configuration
member.security.password-min-length=8
member.security.max-login-attempts=5
member.security.lockout-duration-minutes=30
member.registration.email-verification-required=false
member.registration.username-min-length=3
member.registration.username-max-length=50

# SpringDoc - Use Gateway URL so Swagger "Try it out" goes through gateway
springdoc.servers[0].url=http://localhost:8080
springdoc.servers[0].description=API Gateway

# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.member=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
