# Member Service Configuration

# Active Profile (dev, prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

server.port=8081

# Application Name
spring.application.name=member-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace_member
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-required-for-HS256-algorithm
jwt.expiration=86400000

# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.member=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
