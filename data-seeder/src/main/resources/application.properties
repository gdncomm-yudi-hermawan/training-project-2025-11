# Data Seeder Configuration
spring.application.name=data-seeder

# PostgreSQL Configuration (Member Database)
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace_member
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Batch insert optimization
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# MongoDB Configuration (Product Database)
spring.data.mongodb.uri=mongodb://localhost:27017/marketplace_product
spring.data.mongodb.auto-index-creation=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.seeder=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Disable web server (standalone seeder)
spring.main.web-application-type=none

