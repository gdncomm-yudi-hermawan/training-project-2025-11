# API Gateway Configuration - Development Profile

# Server Configuration
server.port=8080

# Application Name
spring.application.name=api-gateway

# JWT Configuration (same secret across services for dev)
jwt.secret=dev-secret-key-for-testing-only-minimum-256-bits-do-not-use-in-production
jwt.expiration=86400000

# Spring Cloud Gateway Routes
spring.cloud.gateway.routes[0].id=member-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/member/**

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/product/**

spring.cloud.gateway.routes[2].id=cart-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/cart/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

# OpenAPI/Swagger Routes - Proxy to downstream services' API docs
spring.cloud.gateway.routes[3].id=member-api-docs
spring.cloud.gateway.routes[3].uri=http://localhost:8081
spring.cloud.gateway.routes[3].predicates[0]=Path=/member/v3/api-docs
spring.cloud.gateway.routes[3].filters[0]=RewritePath=/member/v3/api-docs,/v3/api-docs

spring.cloud.gateway.routes[4].id=product-api-docs
spring.cloud.gateway.routes[4].uri=http://localhost:8082
spring.cloud.gateway.routes[4].predicates[0]=Path=/product/v3/api-docs
spring.cloud.gateway.routes[4].filters[0]=RewritePath=/product/v3/api-docs,/v3/api-docs

spring.cloud.gateway.routes[5].id=cart-api-docs
spring.cloud.gateway.routes[5].uri=http://localhost:8083
spring.cloud.gateway.routes[5].predicates[0]=Path=/cart/v3/api-docs
spring.cloud.gateway.routes[5].filters[0]=RewritePath=/cart/v3/api-docs,/v3/api-docs

# SpringDoc/Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].name=Gateway - Authentication
springdoc.swagger-ui.urls[0].url=/v3/api-docs
springdoc.swagger-ui.urls[1].name=Member Service
springdoc.swagger-ui.urls[1].url=/member/v3/api-docs
springdoc.swagger-ui.urls[2].name=Product Service
springdoc.swagger-ui.urls[2].url=/product/v3/api-docs
springdoc.swagger-ui.urls[3].name=Cart Service
springdoc.swagger-ui.urls[3].url=/cart/v3/api-docs
springdoc.api-docs.enabled=true

# Gateway Specific Configuration
gateway.routing.connection-timeout=30000
gateway.routing.response-timeout=60000
gateway.rate-limit.enabled=false
gateway.rate-limit.requests-per-minute=100

# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.gateway=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
