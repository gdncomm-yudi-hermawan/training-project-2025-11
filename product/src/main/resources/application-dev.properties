# Product Service Configuration - Development Profile

# Server Configuration
server.port=8082

# Application Name
spring.application.name=product-service

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/marketplace_product
spring.data.mongodb.auto-index-creation=true

# Product Service Specific Configuration
product.search.default-page-size=20
product.search.max-page-size=100
product.search.enable-fuzzy-search=true
product.cache.enabled=false
product.cache.ttl-minutes=30

# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.product=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
