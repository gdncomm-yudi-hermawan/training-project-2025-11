# Product Service Configuration - Production Profile

# Server Configuration
server.port=8082

# Application Name
spring.application.name=product-service

# MongoDB Configuration (use environment variables)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/marketplace_product}
spring.data.mongodb.auto-index-creation=true

# Product Service Specific Configuration
product.search.default-page-size=50
product.search.max-page-size=200
product.search.enable-fuzzy-search=true
product.cache.enabled=true
product.cache.ttl-minutes=60

# Logging Configuration
logging.level.root=WARN
logging.level.com.marketplace.product=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
