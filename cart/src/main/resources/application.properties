# Cart Service Configuration

# Active Profile (dev, prod)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

server.port=8083

# Application Name
spring.application.name=cart-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace_cart
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-minimum-256-bits-required-for-HS256-algorithm
jwt.expiration=86400000

# Product Service URL
services.product.url=http://localhost:8082

# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.cart=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%X{correlationId:-}] - %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true
info.app.name=Cart Service
info.app.description=Shopping cart microservice
info.app.version=1.0.0
