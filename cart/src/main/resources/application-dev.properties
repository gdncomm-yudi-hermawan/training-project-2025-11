# Cart Service Configuration - Development Profile

# Server Configuration
server.port=8083

# Application Name
spring.application.name=cart-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/marketplace_cart
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update  
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=dev-secret-key-for-testing-only-not-for-production-use
jwt.expiration=86400000

# Cart Service Specific Configuration
cart.database.max-connections=10
cart.database.connection-timeout=30000
cart.pagination.default-page-size=10
cart.pagination.max-page-size=100

# SpringDoc - Use Gateway URL so Swagger "Try it out" goes through gateway
springdoc.servers[0].url=http://localhost:8080
springdoc.servers[0].description=API Gateway

# Logging Configuration
logging.level.root=INFO
logging.level.com.marketplace.cart=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
