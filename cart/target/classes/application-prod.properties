# Cart Service Configuration - Production Profile

# Server Configuration
server.port=8083

# Application Name
spring.application.name=cart-service

# Database Configuration (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/marketplace_cart}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration (use environment variables)
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# Cart Service Specific Configuration
cart.database.max-connections=50
cart.database.connection-timeout=30000
cart.pagination.default-page-size=20
cart.pagination.max-page-size=100

# Logging Configuration
logging.level.root=WARN
logging.level.com.marketplace.cart=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
