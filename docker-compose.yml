# Marketplace Microservices - Docker Compose Configuration
# Usage: docker-compose up -d

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================
  
  postgres:
    image: postgres:16-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  mongodb:
    image: mongo:7.0
    container_name: marketplace-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  redis:
    image: redis:7-alpine
    container_name: marketplace-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - marketplace-network

  elasticsearch:
    image: elasticsearch:8.11.1
    container_name: marketplace-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - marketplace-network

  # =============================================================================
  # Application Services
  # =============================================================================
  
  member-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: member
    container_name: marketplace-member
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: marketplace_member
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: docker-secret-key-for-testing-only-minimum-256-bits-do-not-use-in-production
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - marketplace-network

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: product
    container_name: marketplace-product
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: marketplace_product
      REDIS_HOST: redis
      REDIS_PORT: 6379
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
    ports:
      - "8082:8082"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - marketplace-network

  cart-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: cart
    container_name: marketplace-cart
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8083
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: marketplace_cart
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: docker-secret-key-for-testing-only-minimum-256-bits-do-not-use-in-production
      PRODUCT_SERVICE_URL: http://product-service:8082
    ports:
      - "8083:8083"
    depends_on:
      postgres:
        condition: service_healthy
      product-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - marketplace-network

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-gateway
    container_name: marketplace-api-gateway
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: docker-secret-key-for-testing-only-minimum-256-bits-do-not-use-in-production
      MEMBER_SERVICE_URL: http://member-service:8081
      PRODUCT_SERVICE_URL: http://product-service:8082
      CART_SERVICE_URL: http://cart-service:8083
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
      member-service:
        condition: service_healthy
      product-service:
        condition: service_healthy
      cart-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - marketplace-network

  data-seeder:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: data-seeder
    container_name: marketplace-data-seeder
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: marketplace_member
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      MONGODB_HOST: mongodb
      MONGODB_PORT: 27017
      MONGODB_DATABASE: marketplace_product
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    profiles:
      - seeder
    networks:
      - marketplace-network

# =============================================================================
# Networks
# =============================================================================
networks:
  marketplace-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  elasticsearch_data:
